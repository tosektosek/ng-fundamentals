<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
        autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid
          && loginForm.controls.userName?.touched || mouseoverLogin">Required</em>
      <input (ngModel)="userName" name="userName"
             required type="text" id="userName" class="form-control"
             placeholder="User Name...">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid
          && loginForm.controls.password?.touched || mouseoverLogin">Required</em>
      <input (ngModel)="password" name="password"
             required type="password" id="password"
             placeholder="Password..."
             class="form-control">
    </div>

    <span (mouseenter)="mouseoverLogin=true"
          (mouseleave)="mouseoverLogin=false">
      <button type="submit"
            class="btn btn-warning"
            [disabled]="loginForm.invalid">Login
      </button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
